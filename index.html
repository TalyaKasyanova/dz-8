<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>CSS Dinner List</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1 class="main-title">CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </header>

        <main>
            <div class="main-container">
                <ul class="diner-list">
                    <li class="diner-item">
                        <label for="first"> <input type="checkbox" id="first">
                            <span class="mark"></span>
                            <span class="text"> A lot of pickles&nbsp;</span>
                            <span class="invisible">(for the next lessons about CSS)</span>
                        </label>
                    </li>
                    <li class="diner-item">
                        <label for="second"> <input type="checkbox" id="second">
                            <span class="mark"></span>
                            <span class="text">10 apples&nbsp; </span>
                            <span class="invisible"> (for more CSS manipulations)</span>
                        </label>
                    </li>
                    <li class="diner-item">
                        <label for="third">
                            <input type="checkbox" id="third">
                            <span class="mark"></span>
                            <span class="text">13 plates&nbsp;</span>
                            <span class="invisible"> (hm... they always dissapear)</span>
                        </label>
                    </li>
                    <li class="diner-item">
                        <label for="fourth">
                            <input type="checkbox" id="fourth">
                            <span class="mark"></span>
                            <span class="text">10 apples&nbsp;</span>
                            <span class="invisible"> (for more CSS manipulations)</span>
                        </label>
                    </li>
                    <li class="diner-item">
                        <label for="fifth">
                            <input type="checkbox" id="fifth">
                            <span class="mark"></span>
                            <span class="text">15 bentos&nbsp;</span>
                            <span class="invisible"> (for the next lessons about CSS)</span>
                        </label>
                    </li>
                    <li class="diner-item">
                        <label for="sixth">
                            <input type="checkbox" id="sixth">
                            <span class="mark"></span>
                            <span class="text">1 bottle of Sake&nbsp;</span>
                            <span class="invisible"> (for my friends)</span>
                        </label>
                    </li>
                </ul>
                <button>Bon appetit :)</button>
            </div>
        </main>
    </div>
</body>

</html>
